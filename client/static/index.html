<!DOCTYPE html>

<head>
    <title>Chirrup</title>

        </div>
        
    </div>

    <div class="row" style="padding-top: 30px; font-family: 'Saira Semi Condensed', sans-serif">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">

            <div id="chatbox">

                <ul id="messages_list" class="chat">

                </ul>
            </div>
            <input id="text" size="80" placeholder="Enter your message here"><br><br>

            <a href="#" onclick="leave_room();">Leave this room</a>

        </div>
        <div class="col-md-2">

            </ul>
        </div>
    </div>

    <div class="container" align="center" id="edits">

        <form id="room_form">

            <div class="row">
                <h3 style="padding-top: 10em;">Change room info</h3>
                <div class="col-lg-4 col-lg-offset-5">
                    <p>Room name:</p>
                    <div class="input-group text-center">
                        <input id="name" type="text" class="form-control"/>
                        &nbsp;
                    </div>
                    <p>Room admin (id):</p>
                    <div class="input-group text-center">
                        <input id="admin" type="number" class="form-control"/>
                        &nbsp;
                    </div>
                    <p>Room type (PUBLIC/PRIVATE):</p>
                    <div class="input-group text-center">
                        <input id="type" type="text" class="form-control"/>
                        &nbsp;
                    </div>



                    <button id="editroom" class="btn btn-default" type="button">Save changes</button>
                    <button id ="deleteroom" class="btn btn-default" type="button">Delete room</button>
                    

                </div>
            </div>

        </form>
    </div>
    <div class="container" align="center">
       <button id ="editsrooms" class="btn btn-default" type="button">Edit room</button>
   </div>
</div>

<div class="container text-center" style="height: 100px;">
    <div id="user_info" class="btn-group-vertical">
        &nbsp;

        <a href="/rooms_list.html"  class="btn btn-default">Browse rooms</a>

    </div>
</div>

</body>

<script>


        var roomid = (document.location.href).split("/").pop(); //get the id of the room
        get_room("/rooms/" + roomid );

        $("#deleteroom").on("click", handleDeleteRoom);
        $("#editroom").on("click", handleEditRoom);

        $("#edits").hide(); //Hide change room information div

      $("#editsrooms").click(function(){ //When button is clicked, change room info is shown and the button is removed
        $("#edits").show();
        $(this).remove();
        
    });
      
</script>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Add room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="chirrup_client.js"></script>

</head>
<body>

<div class="text-center">
    <h1 style="font-family: 'Chewy'; font-size:400%">Add room </h1>
</div>

<div style="padding-top: 30px">


</div>


<div class="container">

    <form action="/rooms/">

        <div class="row">
            <div class="col-lg-4 col-lg-offset-5">
                <p>Room name:</p>
                <div class="input-group text-center">
                    <input id="name" type="text" class="form-control"/>
                    &nbsp;
                </div>
                <p>Room admin (id):</p>
                <div class="input-group text-center">
                    <input id="admin" type="number" class="form-control"/>
                    &nbsp;
                </div>
                <p>Room type (PUBLIC/PRIVATE):</p>
                <div class="input-group text-center">
                    <input id="type" type="text" name="city" list="roomtype">
                    <datalist id="roomtype">
                        <option value="PUBLIC">
                        <option value="PRIVATE">
                    </datalist>
                </div>

                <button id="createroom" class="btn btn-default" type="button">Create</button>
                <a href="http://localhost:5001/rooms_list.html" class="btn btn-default">Browse rooms</a>
            </div>
        </div>

    </form>
</div>

</body>

<script>
    $(document).ready(function () {
        $("#createroom").on("click", handleCreateRoom);
    });
</script>

</html>

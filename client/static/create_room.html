<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create a room</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
	<script type="text/javascript" src="chirrup_client.js"></script>

</head>
<body>
	<div class="text-center">
		<h1 style="font-family: 'Chewy'; font-size:400%">Create a new room </h1>
	</div>


	<div class="row" style="padding-top: 30px; padding-left: 30px;>
		<div class="col-md-1">
			<img src="profile_pic.png" alt="profile pic">
			<h3>Test user</h3>

			<a href="{{ url_for('profile') }}" class="btn btn-default">Go to profile</a>
			 
		</div>


	</div>
	<div class="row" style="padding-top: 30px; padding-left: 30px;" >
		<div class="col-md-2">
			<button type="button" class="btn btn-default">Log off</button>
		</div>
		<div class="col-md-8">
			<div class="container">

				<form>
					<div class="form-group">
						<label>Room's name:</label>
						<input type="text" class="form-control">
					</div>

				</form>
			</div>

			<div align="center">  <button type="button" class="btn btn-default">Create</button> </div>

		</div>

	</div>



</div>

</body>
</html>
